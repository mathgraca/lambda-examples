AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Convert file in S3
Globals:
  Function:
    Timeout: 3
Parameters:
  AppStage:
    Type: String
    Default: api
    Description: Prefixo do endpoint
    AllowedPattern: ^[A-Za-z]+$
    MaxLength: 10
    MinLength: 1
    ConstraintDescription: 1- 10 latin letters
  UploadLimitInMb:
    Type: Number
    Default: 5
    Description: Maximum upload size in megabytes
    MinValue: 1
    MaxValue: 100
Resources:
  UploadS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
  WebApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: AppStage
  ThumbnailsS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
  ConvertFunctionCanReadUploads:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ConvertFunctionCanReadUploads
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          Resource:
          - Fn::Sub: ${UploadS3Bucket.Arn}/*
      Roles:
      - Ref: ConvertFileFunctionRole
  ShowFormFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ShowFormFunction
      Handler: show-form.lambdaHandler
      Runtime: nodejs10.x
      Events:
        ShowForm:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId:
              Ref: WebApi
      Environment:
        Variables:
          UPLOAD_S3_BUCKET:
            Ref: UploadS3Bucket
          UPLOAD_LIMIT_IN_MB:
            Ref: UploadLimitInMb
      Policies:
      - S3FullAccessPolicy:
          BucketName:
            Ref: UploadS3Bucket
  ConfirmUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ConfirmUploadFunction
      Handler: confirm-upload.lambdaHandler
      Runtime: nodejs10.x
      Events:
        ConfirmForm:
          Type: Api
          Properties:
            Path: /confirm
            Method: get
            RestApiId:
              Ref: WebApi
      Environment:
        Variables:
          UPLOAD_S3_BUCKET:
            Ref: ThumbnailsS3Bucket
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: ThumbnailsS3Bucket
  ConvertFileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ConvertFileFunction
      Handler: index.handler
      Runtime: nodejs10.x
      Events:
        FileUploaded:
          Type: S3
          Properties:
            Bucket:
              Ref: UploadS3Bucket
            Events: s3:ObjectCreated:*
      Timeout: 600
      Environment:
        Variables:
          OUTPUT_BUCKET:
            Ref: ThumbnailsS3Bucket
      Policies:
      - S3FullAccessPolicy:
          BucketName:
            Ref: ThumbnailsS3Bucket
  HelloWorldError:
    Type: AWS::CloudWatch::Alarm
    Properties:
      MetricName: Errors
      Statistic: Sum
      ComparisonOperator: GreaterThanThreshold
      Threshold: 5
      Period: 60
      EvaluationPeriods: 1
      TreatMissingData: notBreaching
      Namespace: AWS/Lambda
      Dimensions:
      - Name: FunctionName
        Value:
          Ref: ShowFormFunction
  ErrorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ErrorFunction
      Handler: app.lambdaError
      Runtime: nodejs10.x
      AutoPublishAlias: pegue
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /error
            Method: get
Outputs:
  UserFormApi:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${WebApi}.execute-api.${AWS::Region}.amazonaws.com/${AppStage}/
  UploadBucket:
    Description: S3 Bucket Information
    Value:
      Ref: UploadS3Bucket
  ShowFormFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ShowFormFunction
      - Arn
  ShowFormFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - ShowFormFunctionRole
      - Arn
